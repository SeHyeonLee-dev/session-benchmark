session:
  store: "${SESSION_STORE:redis}"   # redis 또는 dynamodb

spring:
  redis:
    host: 10.30.0.14
    port: 6379

aws:
  dynamodb:
    region: "ap-northeast-2"

server:
  port: 8080

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  metrics:
    tags:
      application: monitoring
